#必填
lock.server.listenIP=0.0.0.0
lock.server.listenPort=40000
lock.server.receiveBufferSize=524288
lock.server.sendBufferSize=524288
lock.server.frameMaxLength=10485760
lock.server.writeBufferHighWaterMark=6291456
lock.server.writeBufferLowWaterMark=3145728
#过期事件处理策略
#time_wheel_pattern 时间轮
#queue_all_pattern 优先队列 全放内存
#queue_part_pattern 优先队列 2分钟内放内存
#small_top_heap_pattern 小顶堆 全放内存
expire.pattern=queue_all_pattern
#时间轮参数 非必填
lock.wheel.maxDelayMinute=
#非必填
lock.server.workerCount=
lock.server.connMaxUnliveMills=
lock.server.maxConnCountPerIp=
enable.keep.master=

